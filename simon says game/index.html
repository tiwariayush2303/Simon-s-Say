<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon's say game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon says Game</h1>
    <h2>Tap any key to start game!!..</h2>
    <div  class="container">
        <div class="lineone">
            <div class="btn red " id="red">1</div>
            <div class="btn yellow " id="yellow">3</div>
        </div>
        <div class="linetwo">
            <div class="btn blue" id="blue">2</div>
            <div class="btn purple" id="purple">4</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
